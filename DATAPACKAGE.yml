Name: PAD
Title: Alignments of the Phonetischer Atlas von Deutschland (PAD)
Contributors:
	- Jelena ProkiÄ‡
	- Johann-Mattis List
	- Michael Cysouw
Maintainer: Michael Cysouw <cysouw@mac.com>
Version: 1.0
Date: 2014-05-25
Homepage: http://github.com/cysouw/PAD/
Citation: "ProkiÄ‡, Jelena, Johann-Mattis List & Michael Cysouw. 2014. Alignments of the Phonetischer Atlas von Deutschland (PAD). Available online at http://github.com/cysouw/PAD/."
Description: "Sound alignments of the data of the Phonetischer Atlas von Deutschland. The original transcriptions, with all its idiosyncrasies, have been retained. The alignments have been automatically produced with LingPy, and then manually corrected. All processing from the original files to the final alignments have been documented in this datapackage."
